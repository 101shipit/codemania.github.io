---
layout: default
years: [2012, 2013, 2014, 2015, 2016]
---

<div class="pure-g centerStage">


	{% for year in page.years %}
	<div class="pure-u-1-5">
		<a href="/{{year}}/index.html">
			<h1 class="center lunchBox extraLarge">{{year}}</h1>
		</a>
	</div>
	{% endfor %}


	<div class="pure-u-1">
		<h1>{{ page.speakerName }}</h1>
	</div>
	<div class="pure-u-1 pure-u-lg-2-5">
		<img alt="{{ page.speakerName }}" src="/images/speakers/{{ page.speakerImage }}" width="180px" />
	</div>
	<div class="pure-u-1 pure-u-lg-3-5">
		<p>{{ page.speakerBio }}</p>
	</div>
	{% for talk in page.talks %}
	<div class="pure-u-1 breathingSpace">
		<h3>{{ talk.title }}</h3>
		<p>{{ talk.abstract }}</p>
		<iframe width="560" height="315" src="{{talk.link}}" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="pure-u-1 breathingSpace"></div>
	{% endfor %}
</div>
